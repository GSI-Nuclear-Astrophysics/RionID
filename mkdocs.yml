site_name: RionID Documentation
site_description: "Ring-stored ion IDentification software."
site_url: "https://GSI-Nuclear-Astrophysics.github.io/rionid"
repo_url: "https://github.com/GSI-Nuclear-Astrophysics/rionid"
edit_uri: "blob/main/docs/"
repo_name: "GSI-Nuclear-Astrophysics/rionid"
site_dir: "site"

theme:
  name: material
  logo: img/rionid.png
  favicon: img/rionid.png
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.sections
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - search
  - gen-files:
      scripts:
        - gen_doc_stubs.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - Documentation: reference/

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/GSI-Nuclear-Astrophysics
